name: Create and publish a Docker image


on:
  release:
    types: [published]
  pull_request:
    types: [opened, ready_for_review]
  push:
    branches:
      - 'main'

env:
  PHP_VERSION: "8.0"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  extensions: "xml mbstring curl openssl dom gd zip intl json intl"
  composer-install-args: "--no-progress --no-interaction --prefer-dist --no-scripts"

jobs:
  composer:
    name: "Download composer"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          extensions: "${{ env.extensions }}"
          php-version: ${{ env.PHP_VERSION }}
          coverage: none
      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'
      - uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-${{ hashFiles('composer.lock') }}

      - uses: php-actions/composer@v6
        with:
          php_extensions: "${{ env.extensions }}"
          php_version: ${{ env.PHP_VERSION }}
          args: "${{ env.composer-install-args }}"

  node:
    name: "Install node public"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
      - name: Check if package.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'package.json'
      - uses: actions/setup-node@v3
        with:
          node-version: 17
          cache: 'yarn'
      - run: yarn install
      - run: yarn encore production
      - uses: actions/cache@v3
        with:
          path: public/build
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}

  qa:
    name: "Quality assurance"
    runs-on: "ubuntu-latest"
    needs: composer

    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          extensions: "${{ env.extensions }}"
          php-version: ${{ env.PHP_VERSION }}
          coverage: none
      - uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-${{ hashFiles('composer.lock') }}
      - run: composer ecs

  static-analysis:
    name: "Static analysis"
    runs-on: "ubuntu-latest"
    needs: composer

    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          extensions: "${{ env.extensions }}"
          php-version: ${{ env.PHP_VERSION }}
          coverage: none

      - uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-${{ hashFiles('composer.lock') }}

      - run: composer phpstan

  rector:
    name: "Rector"
    runs-on: "ubuntu-latest"
    needs: composer

    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          extensions: "${{ env.extensions }}"
          php-version: ${{ env.PHP_VERSION }}
          coverage: none

      - uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-${{ hashFiles('composer.lock') }}

      - run: composer rector

  build:
    name: "Build artifact"
    runs-on: "ubuntu-latest"
    needs: [qa, static-analysis, node]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-${{ hashFiles('composer.lock') }}
      - uses: actions/cache@v3
        with:
          path: public/build
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      - name: Zip artifact for deployment
        run: zip -r release.zip bin config migrations public queue src translations var vendor

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: application-${{ github.sha }}
          path: release.zip
          retention-days: 10

  uploadBuild:
    name: "Upload build"
    runs-on: "ubuntu-latest"
    needs: build
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v3
        with:
          name: application-${{ github.sha }}
          path: ./
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.3
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: upload windows artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./release.zip
          asset_name: ${{ github.event.repository.name }}_${{ github.ref_name }}.zip
          asset_content_type: application/zip
